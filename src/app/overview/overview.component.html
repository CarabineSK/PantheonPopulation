<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <ng-container matColumnDef="males">
        <th mat-header-cell *matHeaderCellDef> Males </th>
        <td mat-cell *matCellDef="let element"> {{element.males}} </td>
    </ng-container>

    <ng-container matColumnDef="females">
        <th mat-header-cell *matHeaderCellDef> Females </th>
        <td mat-cell *matCellDef="let element"> {{element.females}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
