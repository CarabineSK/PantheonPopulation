<div class="overview-container">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4">
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Age</th>
            <td mat-cell *matCellDef="let element"> {{element.age}}</td>
        </ng-container>

        <ng-container matColumnDef="male">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Males</th>
            <td mat-cell *matCellDef="let element"> {{element.male | number}}</td>
        </ng-container>

        <ng-container matColumnDef="female">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Females</th>
            <td mat-cell *matCellDef="let element"> {{element.female | number}}</td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total</th>
            <td mat-cell *matCellDef="let element"> {{element.total | number}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
