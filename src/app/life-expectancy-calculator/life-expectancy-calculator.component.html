<div class="form-wrapper">
    <mat-card class="form-container">
        <form [formGroup]="expectancyForm" (ngSubmit)="onSubmit(expectancyForm.value)">
            <mat-form-field>
                <mat-select id="sex" formControlName="sex" placeholder="Sex">
                    <mat-option value="male">Male</mat-option>
                    <mat-option value="female">Female</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <input id="country" formControlName="country" matInput placeholder="Country">
            </mat-form-field>
            <mat-form-field>
                <input id="date" formControlName="date" matInput [matDatepicker]="picker" placeholder="Date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <input id="age"formControlName="age" matInput placeholder="Age">
            </mat-form-field>
            <button mat-button color="accent" class="button" type="submit">Calculate Life Expectancy</button>
        </form>
    </mat-card>
</div>

<div class="expectancy-item" *ngFor="let item of items">
    <span>{{ item.sex }} </span>
    <span>{{ item.country }} </span>
    <span>{{ item.date }} </span>
    <span>{{ item.age }}</span>
</div>
